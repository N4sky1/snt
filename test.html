<div class="add-field__wrap">
    <img src="./img/close-popup.svg" alt="close icon" class="add-field__close">
    <h2>
        Добавление участка
    </h2>
    <div class="add-field__input-wrap">
        <p class="add-field__input-title">
            Выберите ваш СНТ
        </p>
        <input type="text" class="input-text" placeholder="Название СНТ">
    </div>
    <div class="add-field__input-wrap">
        <p class="add-field__input-title">
            Номер участка
        </p>
        <input type="text" class="input-text" placeholder="Номер вашего участка">
    </div>
    <div class="add-field__input-wrap">
        <p class="add-field__input-title">
            Площадь участка, м2
        </p>
        <input type="text" class="input-text" placeholder="Площадь вашего участка">
    </div>
    <div class="add-field__input-wrap">
        <p class="add-field__input-title">
            Комментарий
        </p>
        <input type="text" class="input-text" placeholder="Мой участок на левом берегу Обского">
    </div>
    <button class="btn-primary">
        Добавить участок
    </button>
</div>
